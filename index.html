<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>CGW</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">

<h2>Richmond's Minimal Surface</h2>

<p id="message">Drag your mouse on the cube to rotate it.<br>
(On a touch screen, you can use your finger.)</p>


<div id="canvas-holder">
   <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
</div>

<div style="display: flex; flex-direction: column;"><span>Eye Separation from 10 to 150</span><input type="range" name="Eye Separation" value="70" min="10" max="150" step="10" id="eye"></div>
<div style="display: flex; flex-direction: column;"><span>Field of View from 0.02 to 3.14</span><input type="range" name="Field of View" value="0.8" min="0.02" max="3.14" step="0.02" id="view"></div>
<div style="display: flex; flex-direction: column;"><span>Near Clipping distance from -5 to 20</span><input type="range" name="Near Clipping Distance" value="5" min="-10" max="20" step="1" id="near"></div>
<div style="display: flex; flex-direction: column;"><span>Convergence from 100 to 5000</span><input type="range" name="Convergence" value="2000" min="100" max="5000" step="100" id="con"></div>

</body></html>
